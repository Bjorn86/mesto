<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Блог об интересных местах на карте России">
  <meta name="keywords" content="Блог, место, путешествия, отдых, отпуск">
  <meta name="author" content="Данила Легкобытов">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__wrapper">
        <img src="./images/profile-avatar.jpg" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__user-wrapper">
          <div class="profile__user-edit">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit"></button>
          </div>
          <p class="profile__user-descr">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn-add"></button>
    </section>
    <section class="cards" aria-label="Секция с карточками">
      <article class="card">
        <img src="./images/baikal.jpg" alt="Ночная фотограия озера Байкал на фоне звёздного неба" class="card__img">
        <div class="card__caption">
          <h2 class="card__title">Озеро Байкал</h2>
          <button class="card__btn-like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/kareliya.jpg" alt="Фотография горных склонов и реки в Карелии" class="card__img">
        <div class="card__caption">
          <h2 class="card__title">Карелия</h2>
          <button class="card__btn-like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/kazan.jpg" alt="Ночная фотограия Казанского кремля" class="card__img">
        <div class="card__caption">
          <h2 class="card__title">Казань</h2>
          <button class="card__btn-like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/krasnaya-polyana.jpg" alt="Фотограия гор горнолыжного курорта Красная поляна" class="card__img">
        <div class="card__caption">
          <h2 class="card__title">Красная поляна</h2>
          <button class="card__btn-like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/krasnoyarsk-stolbi.jpg" alt="Фотография горных склонов парка Красноярские столбы" class="card__img">
        <div class="card__caption">
          <h2 class="card__title">Красноярские столбы</h2>
          <button class="card__btn-like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/sheregesh.jpg" alt="Фотография гор горнолыжного курорта Шерегеш" class="card__img">
        <div class="card__caption">
          <h2 class="card__title">Шерегеш</h2>
          <button class="card__btn-like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
